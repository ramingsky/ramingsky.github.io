<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="discription" content="Lazyload test page">
        <title>LazyLoad</title>
        <link rel="icon" href="/images/favicon.ico">

        <link rel="stylesheet" href="/css/normalize.css">

    <body>
        <h1>Lazy Image Loading</h1>
        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/sonyshot.jpg" alt="Duka Bay">

        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/white.jpg" alt="Duka Bay Bay">
        </picture>
        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/gardendoor.jpeg" alt="Gardens">
        </picture>
        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/falls2.jpg" alt="Simbulon Water Falls">
        </picture>
        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/xperia.jpg" alt="Sony Xperia Phones">
        </picture>
        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/camera.jpg" alt="Cameras">
        </picture>
        <script src="lazy.js"></script> 
    </body>
