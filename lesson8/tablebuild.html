<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/tablebuild.css">
    <link rel="stylesheet" href="/css/css.css">
    <title>Table lesson 8</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
<h1>ACME Wildwest</h1>  
    <table>
<!-- Header sections-->
            <tr id="headers">
                <th>Period</th>
                <th>Sales</th>
                <th>Sale Goals</th>
            </tr>
<!-- August -->
            <tr id="August">
                <th>August</th
                    >
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
<!-- September -->
            <tr id="September">
                <th>September</th>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
<!-- October-->
            <tr id="October">
                 <th>October</th>
                 <td>$4,4870</td>
                 <td>$5,000</td> 
            </tr>
<!-- November-->
            <tr id="November">
                <th>November</th>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
<!-- Blackfriday-->
            <tr id="blackfriday">
                <th>blackfriday</th>
                <td colspan="2">$3,200</td>
                
            </tr>
<!-- December-->
        <tr id="December">
            <th>December</th>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
    </table>
    <h5>Compiled 11.06.2020 Ramilsky</h5>
    </div>
</body>
</html>
